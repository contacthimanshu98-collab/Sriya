<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Mayalu</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: black;
    font-family: 'Courier New', monospace;
  }
  canvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 0;
  }
  .message-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 2;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    pointer-events: none;
  }
  .message-letter {
    font-size: 28px;
    font-weight: bold;
    color: #33ff77;
    animation: rotateColor 2s infinite linear, float 3s infinite alternate ease-in-out;
    display: inline-block;
    margin: 0 1px;
    text-shadow:
      0 0 5px #33ff77,
      0 0 10px #33ff77,
      0 0 20px #33ff77,
      0 0 40px #33ff77;
  }

  @keyframes rotateColor {
    0%   { transform: rotateX(0deg) rotateY(0deg); color: #33ff77; }
    25%  { transform: rotateX(90deg) rotateY(45deg); color: #7CFC00; }
    50%  { transform: rotateX(180deg) rotateY(90deg); color: #00ffff; }
    75%  { transform: rotateX(270deg) rotateY(135deg); color: #ff33ff; }
    100% { transform: rotateX(360deg) rotateY(180deg); color: #33ff77; }
  }

  @keyframes float {
    0% { transform: translateY(0px) scale(1); }
    50% { transform: translateY(-8px) scale(1.05); }
    100% { transform: translateY(0px) scale(1); }
  }
</style>
</head>
<body>

<canvas id="matrix"></canvas>

<div class="message-container" id="messageContainer"></div>

<script>
const message = "I love you mayalu, meri pyariiii mayaluuuu, muahhh â¤ï¸ðŸ’‹";
const container = document.getElementById('messageContainer');

// Split message into spans
for (let char of message) {
  const span = document.createElement('span');
  span.className = 'message-letter';
  span.textContent = char;
  container.appendChild(span);
}

// ---- MATRIX BACKGROUND ----
const canvas = document.getElementById('matrix');
const ctx = canvas.getContext('2d');
let width = canvas.width = window.innerWidth;
let height = canvas.height = window.innerHeight;

window.addEventListener('resize', ()=>{
  width = canvas.width = window.innerWidth;
  height = canvas.height = window.innerHeight;
  initDrops();
});

const letters = '01@#â‚©$%&*<>?[]{}abcdefghijklmnopqrstuvwxyz';
const fontSize = 14;
let columns = Math.floor(width / fontSize);
let drops = [];

function initDrops() {
  columns = Math.floor(width / fontSize);
  drops = Array(columns).fill(0).map(() => Math.floor(Math.random() * height/fontSize));
}
initDrops();

function drawMatrix() {
  ctx.fillStyle = 'rgba(0,0,0,0.15)';
  ctx.fillRect(0, 0, width, height);
  ctx.fillStyle = '#33ff77';
  ctx.font = fontSize + "px monospace";
  for (let i = 0; i < columns; i++) {
    const text = letters.charAt(Math.floor(Math.random() * letters.length));
    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
    drops[i]++;
    if (drops[i] * fontSize > height && Math.random() > 0.975) {
      drops[i] = 0;
    }
  }
  requestAnimationFrame(drawMatrix);
}

drawMatrix();
</script>

</body>
</html>
